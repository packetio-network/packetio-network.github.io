<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .repository-box {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .repository-box h2 {
            margin-top: 0;
        }

        .repository-box p {
            margin-bottom: 10px;
        }

        .repository-box a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .repository-box a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website!</h1>
